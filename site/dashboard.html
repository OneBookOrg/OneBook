<!DOCTYPE html>
<html ng-app="userOrgs">
  <title>One Book Org</title>
  <link href="lib/bootstrap/css/bootstrap.css" media="all" rel="stylesheet" type="text/css">
  <link href="style/css/dashboard-style.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js" type="text/javascript"></script>
  <link href="https://fonts.googleapis.com/css?family=Muli:400,300" rel="stylesheet" type="text/css">
  <link href="style/imgs/meta_icons/OB.ico" rel="icon">
  <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <body>
    <div class="container">
      <div class="nav row">
        <div class="member">
          <ul class="nav">
            <li class="dropdown"><a data-toggle="dropdown" href="#" class="dropdown-toggle"><img width="23" height="23" alt="" src="style/imgs/avatar.jpg"><span {{user.username}} class="user-name"></span><b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="user_profile.html">Profile</a><i class="icon-user"></i></li>
                <li><a href="user_profile.html">Settings</a><i class="icon-cog"></i></li>
                <li class="divider"></li>
                <li>   <a href="index.html" ng-click="userProfCtrl.signOut()">Sign Out</a><i class="icon-signout"></i></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
      <div class="title row">
        <h1>Organizations</h1>
      </div>
      <div ng-controller="userOrgController as userOrgCtrl" class="orgArea row">
        <div ng-repeat="org in orgs" class="org">
          <div class="orgContent">
            <h3>{{org.orgname}}</h3>
            <h3>{{org.members.length}} Members</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
